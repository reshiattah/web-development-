<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" accept-charset="UTF-16" enctype="application/x-www-form-urlencoded">
        <table>
            <tr>
                <td colspan="4"><h1>Student Application Form</h1></td>
            </tr>

            <tr>
                <td colspan="4">&nbsp</td>
            </tr>
            <tr>
                <td><b>First Name:</b></td>
                <td><input type="text" name="fname" id="" style="width:96%";></td>
                <td><b>Last Name:</b></td>
                <td><input type="text" name="lname" id="" style="width:96%";></td>
            </tr>
            
            <tr>
                <td colspan="4">&nbsp</td>
            </tr>
            <tr>
                <td><b>Date of Birth:</b></td>
                <td><input type="text" name="db" id="" style="width:96%";></td>
                <td><b>Age:</b></td>
                <td><input type="text" name="myage" id="" style="width:96%";></td>
            </tr>
            <tr>
                <td colspan="4">&nbsp</td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="rad" id="">Male
                    <input type="radio" name="rad" id="";>Female
                </td>
                <td><b>Email Address:</b></td>
                <td><input type="text" name="" id="" style="width:96%";></td>
            </tr>
            <tr>
                <td colspan="4">&nbsp</td>
            </tr>
            <tr>
                <td><b>Position Available:</b></td>
                <td colspan="3">
                    <input type="radio" name="positn" id="">Junior Developer
                    <input type="radio" name="positn" id="">Mid Level Developer
                    <input type="radio" name="positn" id="">Senior Developer
               </td>
            </tr>
            <tr>
                <td colspan="4">&nbsp</td>
            </tr>
            <tr>
                <td><b>Programming Languages:</b></td>
                <td colspan="3">
                    <input type="checkbox" name="prglang" id="">Java
                    <input type="checkbox" name="prglang" id="">Javacript
                    <input type="checkbox" name="prglang" id="">Python
                </td>
            </tr>
            <tr>
                <td colspan="4">&nbsp</td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="pswd" id="" style="width:96%";></td>
                <td><b>Confirm Password:</b></td>
                <td><input type="password" name="chkpswd" id="" style="width:96%";></td>
            </tr>
            <tr>
                <td colspan="4">&nbsp</td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="sub" id="" style="width:99%";></td>
                <td colspan="2"><input type="reset" name="res" id="" style="width:99%";></td>
            </tr>
        </table>
    </form>
</body>
</html>
