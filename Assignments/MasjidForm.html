<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ResidentForm.html" method="post" accept-charset="UTF-16" enctype="multipart/form-data">
        <table>
            <tr>
                <td colspan="2"><h1>Masjid Form</h1></td>
            </tr>
    
            <tr>
                <td colspan="2">&nbsp</td>
            </tr>
    
            <tr>
                <td><b>Masjid Name</b></td>
                <td><b>Mohalla Name</b></td>
            </tr>
            <tr>
                <td><input type="text" name="masjdname" id="" style="width: 97%;"></td>
                <td><input type="text" name="mohalaname" id="" style="width: 97%;"></td>
            </tr>
    
            <tr>
                <td colspan="2">&nbsp</td>
            </tr>
    
            <tr>
                <td><b>Masjid Latitude</b></td>
                <td><b>Masjid Longitude</b></td>
            </tr>
            <tr>
                <td><input type="text" name="masjidLati" id="" style="width: 97%;"></td>
                <td><input type="text" name="masjidLongi" id="" style="width: 97%;"></td>
            </tr>
    
            <tr>
                <td colspan="2">&nbsp</td>
            </tr>
    
            <tr>
                <td><b>Upload Masjid Photograph</b></td>
                <td><b>Upload President Photograph</b></td>
            </tr>
    
            <tr>
                <td><input type="file" name="masjidphoto" id=""></td>
                <td><input type="file" name="presidentphoto" id=""></td>
            </tr>
    
            <tr>
                <td colspan="2">&nbsp</td>
            </tr>

            <tr>
                <td colspan="2"><b>Is this Masjid Having Washroom Facility?</b></td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="washrooms" id="" style="width: 97%;">
                        <option value="Selectopt"> Select here</option>
                        <option value="y">Yes</option>
                        <option value="n">No</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp</td>
            </tr>

            <tr>
                <td colspan="2"><b>Is this Masjid Having Hamaam Facility?</b></td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="hamaam" id="" style="width: 97%;">
                        <option value="Selectopt"> Select here</option>
                        <option value="y">Yes</option>
                        <option value="n">No</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp</td>
            </tr>

            <tr>
                <td colspan="2"><b>How many Floors are there in your Masjid?</b></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="radio" name="floors" id="">1
                    <input type="radio" name="floors" id="">2
                    <input type="radio" name="floors" id="">3
                    <input type="radio" name="floors" id="">More

                </td>
            </tr>

            <tr>
                <td colspan="2">&nbsp</td>
            </tr>
            
            <tr>
                <td colspan="2"><input type="submit" value="Click to Submit"></td>
            </tr>
    
        </table>
    </form>
</body>
</html>
