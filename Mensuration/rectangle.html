<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Open Sans', sans-serif;
    line-height: 1.6;
    color: #000000;
    background-color: #f9f9f9;
    padding: 0px;
    display: flex;
    flex-direction: column;
    align-items: center;
}



h1 {
    margin-bottom: 0px;
    font-size: 36px;
    font-weight: bold;
    color: #000000;
}



.input-container {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 30px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-container label {
    width: 100px;
    margin-right: 20px;
    font-size: 18px;
    font-weight: bold;
}

.input-container input[type="number"] {
    width: 200px;
    height: 40px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
}

button {
    width: 150px;
    height: 50px;
    margin: 10px;
    background-color: #0074d9;
    color: #fff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
    font-size: 18px;
    font-weight: bold;
}

button:hover {
    background-color: #000000;
}

#result {
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
    color: #000000;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}
    </style>
</head>
<body>
     <img src="rect.png" alt="" style="height: 300px; width: 300px;"> 
    <h1>Rectangle Calculator</h1>
    <div class="input-container">
        <label for="length">Length:</label>
        <input type="number" id="length">
    </div>
    <div class="input-container">
        <label for="width">Width:</label>
        <input type="number" id="width">
    </div>
    <button id="calculate-area">Calculate Area</button>

    <button id="calculate-perimeter">Calculate Perimeter</button>
    <div id="result"></div>
    <script>
        const lengthInput = document.getElementById('length');
        const widthInput = document.getElementById('width');
        const areaButton = document.getElementById('calculate-area');
        const perimeterButton = document.getElementById('calculate-perimeter');
        const resultArea = document.getElementById('result');

        areaButton.addEventListener('click', calculateArea);
        perimeterButton.addEventListener('click', calculatePerimeter);

        function calculateArea() {
            const length = parseFloat(lengthInput.value);
            const width = parseFloat(widthInput.value);
            const area = length * width;
            resultArea.textContent = `Area: ${area}`;
        }

        function calculatePerimeter() {
            const length = parseFloat(lengthInput.value);
            const width = parseFloat(widthInput.value);
            const perimeter = 2 * (length + width);
            resultArea.textContent = `Perimeter: ${perimeter}`;
        }
    </script>
</body>
</html>
