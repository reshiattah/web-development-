<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-Angled Triangle Calculator</title>
    <style>



        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #000000;
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        input {
            width: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-bottom: 15px;
        }
        
        select {
            width: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 30px;
            margin-bottom: 15px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #000000;
        }
        
        p#result {
            font-size: 16px;
            margin-top: 20px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Right-Angled Triangle </h1>
    <img src="right.png" alt=""style="height: 300px; width: 300px;"> 
    <label for="base">Base (b):</label>
    <input type="number" id="base" placeholder="Enter base length">
    <br>
    <label for="height">Height (h):</label>
    <input type="number" id="height" placeholder="Enter height length">
    <br>
    <label for="calculationType">Select calculation:</label>
    <select id="calculationType">
        <option value="area">Area</option>
        <option value="perimeter">Perimeter</option>
    </select>
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <p id="result"></p>

    <script>
        function calculate() {
            const base = parseFloat(document.getElementById('base').value);
            const height = parseFloat(document.getElementById('height').value);
            const calculationType = document.getElementById('calculationType').value;

            if (!isNaN(base) && !isNaN(height)) {
                if (calculationType === 'area') {
                    const area = 0.5 * base * height;
                    document.getElementById('result').textContent = `Area: ${area.toFixed(2)}`;
                } else if (calculationType === 'perimeter') {
                    const hypotenuse = Math.sqrt(base ** 2 + height ** 2);
                    const perimeter = base + height + hypotenuse;
                    document.getElementById('result').textContent = `Perimeter: ${perimeter.toFixed(2)}`;
                }
            } else {
                alert('Please enter valid numeric values for base and height.');
            }
        }
    </script>
</body>
</html>
