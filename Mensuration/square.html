<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator</title>
    <style>     

body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

h1 {
    color: #000000;
    margin-bottom: 50px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 15px;
}

input, select {
    width: 120px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 15px;
    margin-bottom: 15px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 30px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #000000;
}

p#result {
    font-size: 16px;
    margin-top: 20px;
    font-weight: bold;
    color: #007bff;
}

    </style>
</head>
<body>
    <h1>Square Calculator</h1>
    <img src="squaree.png" alt=""style="height: 250px; width: 300px;">
    <label for="side">Side Length:</label>
    <input type="number" id="side" placeholder="Enter side length">
    <br>
    <label for="calculationType">Select calculation:</label>
    <select id="calculationType">
        <option value="area">Area</option>
        <option value="perimeter">Perimeter</option>
    </select>
    <br>
    <button onclick="calculate()">Calculate</button>
    <br>
    <p id="result"></p>

    <script>
        function calculate() {
            const side = parseFloat(document.getElementById('side').value);
            const calculationType = document.getElementById('calculationType').value;

            if (!isNaN(side)) {
                if (calculationType === 'area') {
                    const area = side ** 2;
                    document.getElementById('result').textContent = `Area: ${area.toFixed(2)}`;
                } else if (calculationType === 'perimeter') {
                    const perimeter = 4 * side;
                    document.getElementById('result').textContent = `Perimeter: ${perimeter.toFixed(2)}`;
                }
            } else {
                alert('Please enter a valid numeric value for the side length.');
            }
        }
    </script>
</body>
</html>
